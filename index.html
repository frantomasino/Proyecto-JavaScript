<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Hockey</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Todo Hockey</h1>
        <img src="img/logo.webp" alt="Logo del emprendimiento" class="logoprincial">
        <p>Todo Hockey, tu destino para equipamiento de calidad. Explora nuestra selección de palos, guantes,
            protectores y más. Encuentra todo lo necesario para practicar y disfrutar del hockey en un solo lugar.</p>
        <div id="cart-content" class="cart-content">
        </div>
    </header>

    <main>
        <div class="contenedor-carrito">
            <aside id="carrito-compras">
                <a href="#" id="cart-icon"><i class="fas fa-shopping-cart"></i> Carrito</a>
                <ul id="lista-carrito">
                </ul>
                <p id="total">Total: $0</p>
                <div class="carrito-buttons">
                    <button id="pagar-pedido" onclick="pagarPedido()">Confirmar Pedido</button>
                    <button id="eliminar-pedido" onclick="eliminarPedido()">Eliminar Pedido</button>
                </div>
            </aside>
        </div>
        <div class="filtro-wrapper">
            <div class="filtro-container">
                <label for="filtro-categoria">Filtrar por Categoria:</label>
                <select id="filtro-categoria">
                    <option value="todos">Todos</option>
                    <option value="palos">Palos</option>
                    <option value="guantes">Guantes</option>
                    <option value="fundas">Fundas</option>
                    <option value="accesorios">Accesorios</option>
                </select>
            </div>
        
            <div class="filtro-container">
                <label for="filtro-precio">Filtrar por Precio:</label>
                <select id="filtro-precio">
                    <option value="todos">Todos</option>
                    <option value="menor-100000">Menor a $100.000</option>
                    <option value="100000-290000">$100.000 - $290.000</option>
                </select>
            </div>
        </div>
        <section id="products" class="row"></section>
    </main>

    <p>&copy; 2024 Tu Tienda Online</p>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
